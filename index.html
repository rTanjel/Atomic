<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atomic Habits Wisdom - Dark Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Using Noto Sans and Noto Serif -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500&family=Noto+Serif:wght@200;500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      min-height: 100vh;
      width: 100vw;
      background: #191919;
      font-family: 'Noto Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #e0e0e0;
    }
    
    /* Fixed container height to prevent jitter */
    .quote-container {
      padding: 2rem;
      width: 90%;
      max-width: 680px;
      height: 300px; /* Fixed height */
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      overflow-y: auto;
      display: flex;
      align-items: center;
    }
    
    .quote-container:hover {
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
    }
    
    .quote-content {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .quote-text {
      font-family: 'Noto Serif', serif;
      font-size: clamp(1rem, 3vw, 1.6rem);
      font-weight: 500;
      color: #e0e0e0;
      margin-bottom: 1rem;
      letter-spacing: 0.02em;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.6s ease forwards;
    }
    
    .quote-book {
      font-family: 'Noto Sans', sans-serif;
      color: #cccccc;
      font-size: 0.9rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.6s ease 0.1s forwards;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .book-numeral {
      font-family: 'Noto Serif', serif;
      font-weight: 500;
    }
    
    .quote-contemplation {
      display: none;
      font-family: 'Noto Sans', sans-serif;
      color: #bbbbbb;
      font-size: 0.875rem;
      font-weight: 300;
      letter-spacing: 0.02em;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.6s ease 0.2s forwards;
      padding: 0 1rem;
    }
    
    /* Show contemplation only for short quotes */
    .short-quote .quote-contemplation {
      display: block;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
    
    .fade-out {
      animation: fadeOut 0.3s ease forwards;
    }
    
    @media (max-width: 480px) {
      .quote-container {
        padding: 1.5rem;
      }
      
      .quote-text {
        font-size: clamp(0.875rem, 2.5vw, 1.4rem);
        margin-bottom: 0.75rem;
      }
      
      .quote-book {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="quote-container" onclick="nextQuote()" title="Click for another quote">
    <div class="quote-content">
      <p class="quote-text" id="quote-text"></p>
      <p class="quote-book" id="quote-book">
        <span class="book-numeral"></span>
      </p>
      <p class="quote-contemplation" id="quote-contemplation"></p>
    </div>
  </div>
  
  <script>
    // Expanded Quotes Data
    const quotes = [
      {
        main: "Use habit stacking to build new habits",
        implementation: "After [CURRENT HABIT], I will [NEW HABIT]. For example: 'After I pour my morning coffee, I will meditate for one minute.'",

      },
      {
        main: "\"You do not rise to the level of your goals. You fall to the level of your systems.\"",
        implementation: "Focus on building systems rather than setting goals. Create a schedule for your habits that you can stick to regardless of motivation.",
        source: "James Clear - Atomic Habits, p. 27"
      },
      {
        main: "Make the cues of good habits obvious",
        implementation: "Want to exercise? Put your workout clothes next to your bed. Want to eat better? Put healthy snacks at eye level in your kitchen.",
        source: "The 1st Law - Atomic Habits"
      },
      {
        main: "\"One of the best ways to build a new habit is to identify a current habit you already do each day and then stack your new behavior on top.\"",
        implementation: "Current habits like brewing coffee, brushing teeth, or leaving work can become triggers for new behaviors.",
        source: "James Clear - Atomic Habits, p. 74"
      },
      {
        main: "Use the Two-Minute Rule to start new habits",
        implementation: "Scale down your habits until they can be done in two minutes or less. Read one page, do one push-up, write one sentence.",
        source: "The 3rd Law - Atomic Habits"
      },
      {
        main: "\"The more immediate the reward, the more likely the action will be repeated.\"",
        implementation: "Add an immediate reward to any habit you want to build. Example: After exercising, take a refreshing shower you enjoy.",
        source: "James Clear - Atomic Habits, p. 189"
      },
      {
        main: "Make good habits obvious, attractive, easy, and satisfying",
        implementation: "Place visual cues in your environment, bundle with activities you enjoy, reduce friction, and track your progress.",
        source: "The Four Laws - Atomic Habits"
      },
      {
        main: "\"Changes that seem small and unimportant at first will compound into remarkable results if you're willing to stick with them for years.\"",
        implementation: "Focus on 1% improvements. Small changes in daily routines add up to significant changes over time.",
        source: "James Clear - Atomic Habits, p. 7"
      },
      {
        main: "Environment design beats willpower",
        implementation: "Make good habits easy by designing your environment: Lay out clothes the night before, prep healthy meals in advance, charge your phone outside the bedroom.",
        source: "Design Strategy - Atomic Habits"
      },
      {
        main: "\"Never miss twice. If you miss one day, try to get back on track as quickly as possible.\"",
        implementation: "Missing once is an accident. Missing twice is the start of a new habit. Recovery is critical—get back on track immediately.",
        source: "James Clear - Atomic Habits, p. 201"
      },
      {
        main: "Use temptation bundling to make habits attractive",
        implementation: "Only listen to your favorite podcast while exercising. Only get your favorite coffee while doing important work.",
        source: "The 2nd Law - Atomic Habits"
      },
      {
        main: "\"Success is the product of daily habits—not once-in-a-lifetime transformations.\"",
        implementation: "Focus on taking small actions consistently rather than trying to make massive changes all at once.",
        source: "James Clear - Atomic Habits, p. 18"
      },
      {
        main: "Track your habits visually",
        implementation: "Use a habit tracker, calendar, or journal to record your habits. Don’t break the chain of X’s on your calendar.",
        source: "Measurement Strategy - Atomic Habits"
      },
      {
        main: "\"Every action you take is a vote for the type of person you wish to become.\"",
        implementation: "Consider the identity you want to build. Make choices that reinforce being that type of person.",
        source: "James Clear - Atomic Habits, p. 38"
      },
      {
        main: "Reduce friction for good habits, increase it for bad ones",
        implementation: "Set out your gym clothes the night before. Unplug the TV and put it away. Make good habits the path of least resistance.",
        source: "Friction Strategy - Atomic Habits"
      },
      // New Quotes:
      {
        main: "Habits are the compound interest of self-improvement.",
        implementation: "Each small change adds up over time. Focus on consistent improvement.",
        source: "James Clear - Atomic Habits"
      },
      {
        main: "Consistency over intensity.",
        implementation: "Building habits is more about doing something consistently rather than in large amounts sporadically.",
        source: "James Clear - Atomic Habits"
      },
      {
        main: "Master the art of showing up.",
        implementation: "Even on days you don't feel like it, just start with a small step.",
        source: "James Clear - Atomic Habits"
      },
      {
        main: "Transform your habits, transform your life.",
        implementation: "Small daily habits can have a profound impact on your overall well-being.",
        source: "Atomic Habits Insight"
      },
      {
        main: "The secret to getting results that last is to never stop making improvements.",
        implementation: "Constantly refine your habits for sustained success.",
        source: "Atomic Habits Insight"
      },
      {
        main: "Your habits shape your identity.",
        implementation: "Every action is a vote for the type of person you wish to become. Choose wisely.",
        source: "James Clear - Atomic Habits, p. 38"
      },
      {
        main: "Start with a tiny habit.",
        implementation: "Break your desired habit into a minuscule version to overcome inertia.",
        source: "Atomic Habits Principle"
      },
      {
        main: "Environment is the invisible hand that shapes human behavior.",
        implementation: "Adjust your surroundings to encourage good habits and discourage bad ones.",
        source: "James Clear - Atomic Habits"
      },
      {
        main: "The key to building lasting habits is to make them effortless.",
        implementation: "Simplify your routines to remove friction, making habit formation automatic.",
        source: "James Clear - Atomic Habits"
      },
      {
        main: "Small improvements add up to remarkable results.",
        implementation: "Focus on tiny gains every day and watch them compound into significant change.",
        source: "Atomic Habits Insight"
      }
    ];
    
        let currentQuoteIndex = -1;
    
    function setRandomQuote() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * quotes.length);
      } while (newIndex === currentQuoteIndex && quotes.length > 1);
      
      currentQuoteIndex = newIndex;
      displayQuote(quotes[currentQuoteIndex]);
    }
    
    function displayQuote(quoteObj) {
      const container = document.querySelector('.quote-container');
      const quoteText = document.getElementById('quote-text');
      const quoteBook = document.getElementById('quote-book');
      const contemplation = document.getElementById('quote-contemplation');
      
      // Fade out existing content
      [quoteText, quoteBook, contemplation].forEach(el => {
        el.classList.remove('fade-in');
        el.classList.add('fade-out');
      });
      
      setTimeout(() => {
        // Update content
        quoteText.textContent = `"${quoteObj.quote}"`;
        quoteBook.innerHTML = `<span class="book-numeral">${quoteObj.book}</span>`;
        contemplation.textContent = `For contemplation: ${quoteObj.contemplation}`;
        
        // Show contemplation only if quote length is short
        container.classList.toggle('short-quote', quoteObj.quote.length < 100);
        
        // Fade in new content
        [quoteText, quoteBook, contemplation].forEach(el => {
          el.classList.remove('fade-out');
          el.classList.add('fade-in');
        });
        
        // Adjust font size for longer quotes
        if (quoteObj.quote.length > 200) {
          quoteText.style.fontSize = 'clamp(0.875rem, 2.5vw, 1.2rem)';
        } else {
          quoteText.style.fontSize = 'clamp(1rem, 3vw, 1.6rem)';
        }
      }, 300);
    }
    
    function nextQuote() {
      setRandomQuote();
    }
    
    // Initialize with a random quote on window load
    window.onload = setRandomQuote;
  </script>
</body>
</html>
</html>
